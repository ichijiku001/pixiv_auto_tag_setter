<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/popup.css">
    <title>pixiv クイックブックマーク</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <img src="/icon/header.png" alt="pixiv クイックブックマーク">
            <span>プリセット：</span>
            <select id="presetList">
                <option value="formData">-- 未選択 --</option>
            </select>
            <a href="/html/options.html" target="_blank">
                <svg id="setting" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="cog"
                    class="svg-inline--fa fa-cog fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512">
                    <path
                        d="M487.4 315.7l-42.6-24.6c4.3-23.2 4.3-47 0-70.2l42.6-24.6c4.9-2.8 7.1-8.6 5.5-14-11.1-35.6-30-67.8-54.7-94.6-3.8-4.1-10-5.1-14.8-2.3L380.8 110c-17.9-15.4-38.5-27.3-60.8-35.1V25.8c0-5.6-3.9-10.5-9.4-11.7-36.7-8.2-74.3-7.8-109.2 0-5.5 1.2-9.4 6.1-9.4 11.7V75c-22.2 7.9-42.8 19.8-60.8 35.1L88.7 85.5c-4.9-2.8-11-1.9-14.8 2.3-24.7 26.7-43.6 58.9-54.7 94.6-1.7 5.4.6 11.2 5.5 14L67.3 221c-4.3 23.2-4.3 47 0 70.2l-42.6 24.6c-4.9 2.8-7.1 8.6-5.5 14 11.1 35.6 30 67.8 54.7 94.6 3.8 4.1 10 5.1 14.8 2.3l42.6-24.6c17.9 15.4 38.5 27.3 60.8 35.1v49.2c0 5.6 3.9 10.5 9.4 11.7 36.7 8.2 74.3 7.8 109.2 0 5.5-1.2 9.4-6.1 9.4-11.7v-49.2c22.2-7.9 42.8-19.8 60.8-35.1l42.6 24.6c4.9 2.8 11 1.9 14.8-2.3 24.7-26.7 43.6-58.9 54.7-94.6 1.5-5.5-.7-11.3-5.6-14.1zM256 336c-44.1 0-80-35.9-80-80s35.9-80 80-80 80 35.9 80 80-35.9 80-80 80z">
                    </path>
                </svg>
            </a>
        </div>
        <form name="formData" action="#">
            <div class="inputArea">
                <input type="search" name="commentInput" placeholder="ブックマークコメント" maxlength="140">
                <div class="count">
                    <span id="commentCount">0 / 140</span>
                </div>
            </div>
            <div class="inputArea">
                <input type="search" name="tagInput" placeholder="ブックマークタグ">
                <div class="count">
                    <span id="tagCount">0 / 10</span>
                </div>
            </div>

            <div id="radioArea">
                <span>*スペース区切りで10個まで登録できます。英数字等は半角に統一されます。</span>
                <input type="radio" name="privacy" id="release" value="0" checked><label for="release">公開</label>
                <input type="radio" name="privacy" id="private" value="1"><label for="private">非公開</label>
            </div>
            <ul id="tagList"></ul>
            <div>
                <input type="button" name="saveButton" value="保存して閉じる">
            </div>
        </form>
    </div>
    <script type="module" src="/js/popup.js"></script>
</body>

</html>
