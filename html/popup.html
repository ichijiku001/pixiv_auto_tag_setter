<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/popup.css">
    <title>pixiv クイックブックマーク</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <img src="/icon/header.png" alt="pixiv クイックブックマーク">
        </div>
        <form name="formData" action="#">
            <div class="inputArea">
                <input type="search" name="commentInput" placeholder="ブックマークコメント" maxlength="140">
                <div class="count">
                    <span id="commentCount">0 / 140</span>
                </div>
            </div>
            <div class="inputArea">
                <input type="search" name="tagInput" placeholder="ブックマークタグ">
                <div class="count">
                    <span id="tagCount">0 / 10</span>
                </div>
            </div>
            
            <div id="radioArea">
                <span>*スペース区切りで10個まで登録できます。英数字等は半角に統一されます。</span>
                <input type="radio" name="privacy" id="release" value="0" checked><label for="release">公開</label>
                <input type="radio" name="privacy" id="private" value="1"><label for="private">非公開</label>
            </div>
            <ul id="tagList"></ul>
            <div>
                <input type="button" name="saveButton" value="保存して閉じる">
            </div>
        </form> 
    </div>
    <script src="/js/popup.js"></script>
</body>

</html>
